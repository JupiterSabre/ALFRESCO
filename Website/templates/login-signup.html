{% extends "base.html" %} {% block title %} loginORsignup LOGIN OR SIGNUP loginORsignup {% endblock %}

{% block content %}

<div>
    <h1>Login</h1>

    <!-- LOGIN FORM -->
    <form method="POST">
        <input type="hidden" name="form_type" value="login">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
            </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br />


<!-- SIGN UP FORM -->
<div>
    <h1>Sign Up</h1>
    <form method="POST">
        <input type="hidden" name="form_type" value="signup">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="signup-email" name="signup-email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username must be > 5 characters">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Password (confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br />
<br />


<!-- RESET PASSWORD FORM -->
<div>
    <h2>Reset Password</h2>
    
    <form method="POST">
        <input type="hidden" class="form-control" name="form_type" value="request_reset" />    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="res-email" placeholder="Enter email in registry" required />
            <button type="submit">Request Password Reset</button>
        </div>
    </form>

    <br />
<br />


    <form method="POST">
        <input type="hidden" name="form_type" value="reset_password" />
        <div class="form-group">
            <label for="reset_token">Token:</label>
            <input type="text" class="form-control" name="reset_token" placeholder="Tokenize me cap'n" />
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" ="new_password" placeholder="Required" required />
        </div>
        <div class="form-group">
            <label for="new_password2">Password (confirm)</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm Password">
        </div>
            <button type="submit">Reset Password</button>
    </form>
</div>
<br />
<br />

{% endblock %}
